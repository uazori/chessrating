<div class="jumbotron text-center">

    <div layout="row" layout-align="left">
        <h2 class="md-title">{{playerId ? 'Editing a player' : 'Add new player'}}</h2>
    </div>
    <md-divider></md-divider>
    <br>


    <pre>{{playerModel}}</pre>

    <form name="playerForm">

        <pre>{{$scope.playerForm.$valid}}</pre>

        <div layout-gt-xs="row" layout-align="space-between">
            <md-input-container class="md-block" flex-gt-xs>
                <label>Player Name</label>
                <input name="nameInput" ng-model="playerModel.name" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
                <label>Player Surname</label>
                <input name="surNameInput" ng-model="playerModel.surname" required>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-xs>
                <label>Rating</label>
                <input name="ratingInput" ng-model="playerModel.rating" required>
            </md-input-container>


            <md-input-container class="md-block" flex-gt-xs>

            <md-checkbox
                    ng-model="playerModel.activity"
                    aria-label="Activity"

                    class="md-warn md-align-top-left" flex>{{playerModel.activity}}

            </md-checkbox>

            </md-input-container>

        </div>

    </form>
    <section layout="row" layout-sm="column" layout-align="left center" layout-wrap>
        <md-button ng-disabled="isSaveDisabled()" ng-click="saveConfirm()" class="md-raised md-primary">Save</md-button>
        <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
    </section>

</div>
